<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Saurav">
<link href="css1/bootstrap.min.css" rel="stylesheet">
<style>
  body {
	background: url("/images/photo_bg.jpg") no-repeat center center fixed;

}
</style>
<title>Responsive Registration Form Template</title>
</head>

<body class="bg-light">
 <div class="container">
  <div class="py-5 text-center">
    <h2>User Registration Form </h2>
  </div>
 </div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
     <form>
     <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Jem" required>
    </div>
     
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jem@email.com" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Address </label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
    <small class="form-text text-muted">Street Address</small>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="address" required>
    <small class="form-text text-muted">Street Address Line 2 </small>
  </div>
  <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>California</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="abc123" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Re-Enter Password</label>
            <input type="password" class="form-control" id="repassword" placeholder="abc123" required>
            </div>
       
<hr class="mb-4">
 <a href="productslist.html"> <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button></a>
  </form>
    </div>
  </div>
  </div>
</body>
</html>
